---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    ingress.alb.yc.io/subnets: e9be0bfmjaprj8iuftgn,e9bpj7ad8396bqtajt2r
    ingress.alb.yc.io/external-ipv4-address: 51.250.85.163
    ingress.alb.yc.io/group-name: c497peak9bap37pu6s4t
spec:
  ingressClassName: "nginx"
  tls:
    - hosts:
        - "devops-zimin.shop"
      secretName: yc-certmgr-cert-id-fpqckhs7pjms4p5mt2vg
  rules:
    - host: "devops-zimin.shop"
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 8080
        - path: /auth/whoami
          pathType: Prefix
          backend:
            service:
              name: backend
              port:
                number: 8081
        - path: /products
          pathType: Prefix
          backend:
            service:
              name: backend
              port:
                number: 8081
        - path: /categories
          pathType: Prefix
          backend:
            service:
              name: backend
              port:
                number: 8081